<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="wraper">

        <div class="statistic">
            <div class="total_case_box">
                <h2>
                    <i class="fa fa-address-book" aria-hidden="true"></i>
                    Tatal Cases
                </h2>
                <p style="font-size: 3rem" id="total_cases">test</p>
            </div>

            <div class="box_wraper">
                <div class="box">
                    <h2>
                        <i class="fa fa-user-times" aria-hidden="true"></i>
                        Total Death
                    </h2>
                    <p style="font-size:1.5rem" id="total_death">test</p>
                </div>
                <div class="box">
                    <h2>
                        <i class="fa fa-refresh" aria-hidden="true"></i>
                        Total Recovery
                    </h2>
                    <p style="font-size:1.5rem" id="total_recovery">test</p>
                </div>
                <div class="box">
                    <h2>
                        <i class="fa fa-plus-circle" aria-hidden="true"></i>
                        New Case
                    </h2>
                    <p style="font-size:1.5rem" id="new_case">test</p>
                </div>
                <div class="box">
                    <h2>
                        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                        New Death
                    </h2>
                    <p style="font-size:1.5rem" id="new_death">test</p>
                </div>
            </div>
        </div>

        <table class="countries_stat" id="countries_stat">
            <tr>
                <th>Country</th>
                <th>Cases</th>
                <th>Deaths</th>
                <th>Serious Critica</th>
                <th>Total Recovery</th>
            </tr>
        </table>
    </div>




    <script src="/script.js"></script>
</body>
</html>
